name: CI/CD Pipeline - Casa de Cambio

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: 

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}

jobs:
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone Frontend Repository
        run: |
          git clone https://github.com/certi-devops-team/proyecto2-front.git

      - name: Clone Backend Repository
        run: |
          git clone https://github.com/certi-devops-team/proyecto2-back.git

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./proyecto2-back
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/casa-cambios-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./proyecto2-front
          push: true
          build-args: |
            VITE_API_URL=http://${{ env.EC2_HOST }}:3000
          tags: ${{ secrets.DOCKER_USERNAME }}/casa-cambios-frontend:latest

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to EC2
        run: |
          scp -i ~/.ssh/id_rsa docker-compose.yml ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:~/casa-cambios-devops/
          scp -i ~/.ssh/id_rsa -r monitoring ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:~/casa-cambios-devops/

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            # Ir al directorio del proyecto
            cd ~/casa-cambios-devops
            
            # Crear archivo .env si no existe
            if [ ! -f .env ]; then
              cat > .env << 'ENVEOF'
          DB_USER=postgres
          DB_PASSWORD=postgres123
          DB_NAME=casacambios
          GRAFANA_USER=admin
          GRAFANA_PASSWORD=admin123
          ENVEOF
            fi

            # Exportar variables de imagen para docker-compose
            export BACKEND_IMAGE=${{ secrets.DOCKER_USERNAME }}/casa-cambios-backend:latest
            export FRONTEND_IMAGE=${{ secrets.DOCKER_USERNAME }}/casa-cambios-frontend:latest
            
            # Pull de las nuevas imágenes
            docker-compose pull
            
            # Reiniciar servicios con las nuevas imágenes
            docker-compose up -d
            
            # Limpiar imágenes antiguas
            docker image prune -f
          EOF

      - name: Verify Deployment
        run: |
          ssh -i ~/.ssh/id_rsa ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            cd ~/casa-cambios-devops
            echo "Verificando servicios..."
            sleep 10
            docker-compose ps
            
            # Verificar que los servicios estén corriendo
            if [ $(docker-compose ps | grep -c "Up") -lt 5 ]; then
              echo "Error: No todos los servicios están corriendo"
              docker-compose logs --tail=50
              exit 1
            fi
            
            echo "Todos los servicios están corriendo correctamente"
          EOF

      - name: Send Discord Notification - Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "embeds": [{
                   "title": "✅ Despliegue Exitoso - Casa de Cambios",
                   "description": "El despliegue se completó satisfactoriamente",
                   "color": 3066993,
                   "fields": [
                     {
                       "name": "Commit",
                       "value": "'"${{ github.sha }}"'",
                       "inline": true
                     },
                     {
                       "name": "Autor",
                       "value": "'"${{ github.actor }}"'",
                       "inline": true
                     },
                     {
                       "name": "Rama",
                       "value": "'"${{ github.ref_name }}"'",
                       "inline": true
                     },
                     {
                       "name": "Mensaje del Commit",
                       "value": "'"$(git log -1 --pretty=%B)"'",
                       "inline": false
                     },
                     {
                       "name": "URLs",
                       "value": "**App:** http://'"${{ env.EC2_HOST }}"'\n**Grafana:** http://'"${{ env.EC2_HOST }}"':3001\n**Prometheus:** http://'"${{ env.EC2_HOST }}"':9090",
                       "inline": false
                     }
                   ],
                   "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)"'",
                   "footer": {
                     "text": "CI/CD Pipeline"
                   }
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Discord Notification - Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "embeds": [{
                   "title": "❌ Fallo en el Despliegue - Casa de Cambios",
                   "description": "El despliegue falló. Revisa los logs para más detalles.",
                   "color": 15158332,
                   "fields": [
                     {
                       "name": "Commit",
                       "value": "'"${{ github.sha }}"'",
                       "inline": true
                     },
                     {
                       "name": "Autor",
                       "value": "'"${{ github.actor }}"'",
                       "inline": true
                     },
                     {
                       "name": "Rama",
                       "value": "'"${{ github.ref_name }}"'",
                       "inline": true
                     },
                     {
                       "name": "Ver Logs",
                       "value": "[GitHub Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                       "inline": false
                     }
                   ],
                   "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)"'",
                   "footer": {
                     "text": "CI/CD Pipeline"
                   }
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

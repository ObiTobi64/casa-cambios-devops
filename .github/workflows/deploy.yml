name: CI/CD Pipeline - Casa de Cambio

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  EC2_HOST: 13.56.79.41
  EC2_USER: ec2-user

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js for Backend
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Backend Dependencies
        run: |
          cd proyecto2-back
          npm ci

      - name: Build Backend Docker Image
        run: |
          cd proyecto2-back
          docker build -t casa-cambios-backend:${{ github.sha }} .
          docker tag casa-cambios-backend:${{ github.sha }} casa-cambios-backend:latest

      - name: Install Frontend Dependencies
        run: |
          cd proyecto2-front
          npm ci

      - name: Build Frontend Docker Image
        run: |
          cd proyecto2-front
          docker build -t casa-cambios-frontend:${{ github.sha }} \
            --build-arg VITE_API_URL=http://${{ env.EC2_HOST }}:3000 .
          docker tag casa-cambios-frontend:${{ github.sha }} casa-cambios-frontend:latest

      - name: Save Docker Images
        run: |
          docker save casa-cambios-backend:latest | gzip > backend.tar.gz
          docker save casa-cambios-frontend:latest | gzip > frontend.tar.gz

      - name: Upload Backend Image
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: backend.tar.gz
          retention-days: 1

      - name: Upload Frontend Image
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: frontend.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Backend Image
        uses: actions/download-artifact@v4
        with:
          name: backend-image

      - name: Download Frontend Image
        uses: actions/download-artifact@v4
        with:
          name: frontend-image

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to EC2
        run: |
          scp -i ~/.ssh/id_rsa backend.tar.gz ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/tmp/
          scp -i ~/.ssh/id_rsa frontend.tar.gz ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/tmp/
          scp -i ~/.ssh/id_rsa docker-compose.yml ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:~/
          scp -i ~/.ssh/id_rsa -r monitoring ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:~/

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            # Cargar las imágenes Docker
            docker load < /tmp/backend.tar.gz
            docker load < /tmp/frontend.tar.gz
            
            # Limpiar archivos temporales
            rm /tmp/backend.tar.gz /tmp/frontend.tar.gz
            
            # Crear archivo .env si no existe
            if [ ! -f .env ]; then
              cat > .env << 'ENVEOF'
          DB_USER=postgres
          DB_PASSWORD=postgres123
          DB_NAME=casacambios
          GRAFANA_USER=admin
          GRAFANA_PASSWORD=admin123
          ENVEOF
            fi
            
            # Detener contenedores existentes
            docker-compose down
            
            # Iniciar servicios
            docker-compose up -d
            
            # Mostrar estado de contenedores
            docker-compose ps
            
            # Limpiar imágenes antiguas
            docker image prune -f
          EOF

      - name: Verify Deployment
        run: |
          ssh -i ~/.ssh/id_rsa ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            echo "Verificando servicios..."
            sleep 10
            docker-compose ps
            
            # Verificar que los servicios estén corriendo
            if [ $(docker-compose ps | grep -c "Up") -lt 5 ]; then
              echo "Error: No todos los servicios están corriendo"
              exit 1
            fi
            
            echo "Todos los servicios están corriendo correctamente"
          EOF

      - name: Send Discord Notification - Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "embeds": [{
                   "title": "✅ Despliegue Exitoso - Casa de Cambios",
                   "description": "El despliegue se completó satisfactoriamente",
                   "color": 3066993,
                   "fields": [
                     {
                       "name": "Commit",
                       "value": "'"${{ github.sha }}"'",
                       "inline": true
                     },
                     {
                       "name": "Autor",
                       "value": "'"${{ github.actor }}"'",
                       "inline": true
                     },
                     {
                       "name": "Rama",
                       "value": "'"${{ github.ref_name }}"'",
                       "inline": true
                     },
                     {
                       "name": "Mensaje del Commit",
                       "value": "'"$(git log -1 --pretty=%B)"'",
                       "inline": false
                     },
                     {
                       "name": "URLs",
                       "value": "**App:** http://'"${{ env.EC2_HOST }}"'\n**Grafana:** http://'"${{ env.EC2_HOST }}"':3001\n**Prometheus:** http://'"${{ env.EC2_HOST }}"':9090",
                       "inline": false
                     }
                   ],
                   "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)"'",
                   "footer": {
                     "text": "CI/CD Pipeline"
                   }
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Discord Notification - Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "embeds": [{
                   "title": "❌ Fallo en el Despliegue - Casa de Cambios",
                   "description": "El despliegue falló. Revisa los logs para más detalles.",
                   "color": 15158332,
                   "fields": [
                     {
                       "name": "Commit",
                       "value": "'"${{ github.sha }}"'",
                       "inline": true
                     },
                     {
                       "name": "Autor",
                       "value": "'"${{ github.actor }}"'",
                       "inline": true
                     },
                     {
                       "name": "Rama",
                       "value": "'"${{ github.ref_name }}"'",
                       "inline": true
                     },
                     {
                       "name": "Ver Logs",
                       "value": "[GitHub Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                       "inline": false
                     }
                   ],
                   "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)"'",
                   "footer": {
                     "text": "CI/CD Pipeline"
                   }
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
